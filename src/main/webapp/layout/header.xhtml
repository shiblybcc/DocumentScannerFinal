<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <h:body>
        <header id="fh5co-header" role="banner">
            <div class="container">
                <div class="header-inner">
                    <h1><h:link value="RWTH" outcome="index" /></h1>
                    <nav role="navigation">
                        <ul>
                            <c:if test="#{request.remoteUser == null}">
                                <li><h:link value="Login" outcome="login" /></li>
                                <li><h:link value="Register" outcome="register" /></li>
                            </c:if>
                            <c:if test="#{request.remoteUser != null}">
                                <li><h:link value="Files" outcome="file" /></li>
                                <li><h:link value="Users" outcome="users" /></li>
                                <li><h:link value="Logout" outcome="logout" /></li>
                            </c:if>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
    </h:body>
</f:view>
</html>
